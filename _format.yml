format:
  html:
    theme: [cosmo, resources/scss/global.scss]
    linestretch: 1.7
    fig-cap-location: margin
    tbl-cap-location: top
    fig-responsive: true
    toc-title: "Chapter overview"
    toc-expand: false
  pdf:
      documentclass: scrbook
      papersize: letter
      fontsize: 11pt
      linestretch: 1.15
      fig-cap-location: margin
      tbl-cap-location: top
      flw-cap-location: bottom
      geometry:
        - landscape
        - left=1in
        - textwidth=7in
        - marginparsep=0.5in
        - marginparwidth=2in
      linkcolor: SteelBlue4
      colorlinks: true
      fig-pos: 'p'
      tbl-pos: 'pbt'
      toc: true
      toc-depth: 3
      number-sections: true
      number-depth: 3
      mainfont: TeX Gyre Pagella
      mathfont: TeX Gyre Pagella Math
      sansfont: TeX Gyre Adventor
      monofont: TeX Gyre Cursor
