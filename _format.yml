format:
  html:
    theme: [cosmo, resources/scss/global.scss]
    linestretch: 1.7
    fig-cap-location: margin
    tbl-cap-location: top
    fig-responsive: true
    toc-title: "Chapter overview"
    toc-expand: false
  pdf:
      documentclass: scrbook
      dpi: 600
      classoption:
        - fontsize=10.5pt
      papersize: letter
      linestretch: 1.1
      fig-cap-location: margin
      tbl-cap-location: top
      flw-cap-location: bottom
      include-in-header:
        text: |
          \usepackage{imakeidx}
          \makeindex[intoc=true, columns=3]
      include-after-body:
        text: |
          \printindex
      geometry:
        - landscape
        - left=1in
        - textwidth=7in
        - textheight=6in
        - marginparsep=0.3in
        - marginparwidth=2.2in
      linkcolor: SteelBlue4
      colorlinks: true
      fig-pos: 'p'
      tbl-pos: 'pbt'
      toc: true
      lof: true
      toc-depth: 2
      number-sections: true
      number-depth: 3
      mainfont: TeX Gyre Pagella
      mathfont: TeX Gyre Pagella Math
      sansfont: TeX Gyre Heros
      monofont: TeX Gyre Cursor
